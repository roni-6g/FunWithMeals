<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <section class="top-header container p-4">
        <h1 class="text-center">Fun with Meals</h1>
    </section>
    <section id="search-container" class="food-area container">
        <div class="input-group">
            <input class="form-control" id="search-input" type="text" placeholder="Search for a Meal">
            <button onclick="getMealName()" id="search-food" class="btn btn-primary">Search</button>
        </div>
        <div id="search-alert" class="text-center text-warning"></div>
    </section>
    <section class="container py-4">
        <div id="ingredient"></div>
    </section>
    <section class="container py-4 ">
        <div id="meal-container" class="row"></div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
